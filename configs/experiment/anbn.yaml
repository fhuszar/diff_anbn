name: anbn_baseline

language:
  name: anbn
  min_n: 1
  max_n: 15

model:
  d_model: 128
  n_heads: 4
  n_layers: 4
  dropout: 0.1
  max_seq_len: 64

diffusion:
  noise_schedule: cosine
  num_timesteps: 100

training:
  batch_size: 64
  learning_rate: 1.0e-4
  weight_decay: 0.01
  num_steps: 50000
  warmup_steps: 1000
  grad_clip: 1.0
  eval_every: 1000
  save_every: 5000
  log_every: 100
  num_eval_samples: 256
  seed: 42

device: auto
